<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fila Virtual ‚Äì Cl√≠nica Salud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
      --secondary: #14b8a6;
      --light: #f0fdfa;
      --bg: #f8fafc;
      --text: #1e293b;
      --gray: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --card: white;
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 24px;
      text-align: center;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .tabs {
      display: flex;
      background: #f1f5f9;
      border-bottom: 1px solid #e2e8f0;
    }
    .tab {
      padding: 16px 24px;
      cursor: pointer;
      font-weight: 600;
      color: var(--gray);
      background: transparent;
      border: none;
      flex: 1;
      text-align: center;
      transition: all 0.2s;
    }
    .tab:hover {
      background: #e2e8f0;
    }
    .tab.active {
      color: var(--primary);
      background: white;
      border-bottom: 3px solid var(--primary);
    }
    .tab-content {
      display: none;
      padding: 28px;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Formulario */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    button {
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
      width: 100%;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    .btn-call {
      background: var(--warning);
      color: white;
      padding: 8px 16px;
      font-size: 0.95rem;
    }
    .btn-call:hover {
      background: #d97706;
    }
    .btn-done {
      background: var(--success);
      color: white;
      padding: 8px 16px;
      font-size: 0.95rem;
    }
    .btn-done:hover {
      background: #059669;
    }

    /* Confirmaci√≥n */
    .confirmation-card {
      background: #f0fdfa;
      border: 1px solid #a7f3d0;
      border-radius: 14px;
      padding: 24px;
      margin-top: 24px;
      text-align: center;
    }
    .turno-id {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 12px 0;
      letter-spacing: 1px;
    }
    .time-estimate {
      background: #e0f2fe;
      padding: 12px;
      border-radius: 10px;
      margin: 16px 0;
      font-weight: 600;
      color: var(--primary);
    }

    /* Lista de pacientes */
    .patient-list {
      margin-top: 20px;
    }
    .patient-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 18px;
      background: #f8fafc;
      border-radius: 12px;
      margin-bottom: 14px;
      border-left: 4px solid var(--primary);
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      transition: transform 0.2s;
    }
    .patient-item:hover {
      transform: translateX(4px);
    }
    .patient-info {
      flex: 1;
      margin-right: 15px;
    }
    .patient-info h4 {
      font-size: 1.15rem;
      color: var(--text);
      margin-bottom: 6px;
    }
    .patient-info p {
      color: var(--gray);
      font-size: 0.95rem;
      margin: 4px 0;
    }
    .patient-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 140px;
    }

    /* Estado */
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .status-esperando { background: #dbeafe; color: #1d4ed8; }
    .status-llamado { background: #fef3c7; color: #d97706; }
    .status-atendido { background: #dcfce7; color: #16a34a; }

    /* Loading */
    .loading {
      text-align: center;
      color: var(--gray);
      padding: 24px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container { border-radius: 0; }
      header { padding: 18px; }
      .tab { padding: 14px 8px; font-size: 0.9rem; }
      .tab-content { padding: 20px; }
      .patient-actions { min-width: auto; flex-direction: row; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1><i class="fas fa-user-injured"></i> Fila Virtual ‚Äì Cl√≠nica Salud</h1>
  </header>

  <div class="tabs">
    <button class="tab active" onclick="showTab('patient')"><i class="fas fa-user"></i> Paciente</button>
    <button class="tab" onclick="showTab('staff')"><i class="fas fa-user-md"></i> Personal</button>
  </div>

  <!-- Paciente -->
  <div id="patient" class="tab-content active">
    <form id="joinQueueForm">
      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i> Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Ana Mart√≠nez" required>
      </div>
      <div class="form-group">
        <label for="telefono"><i class="fas fa-phone"></i> Tel√©fono (con c√≥digo)</label>
        <input type="tel" id="telefono" placeholder="Ej: +56912345678" required>
      </div>
      <div class="form-group">
        <label for="especialidad"><i class="fas fa-stethoscope"></i> Especialidad</label>
        <select id="especialidad" required>
          <option value="">Selecciona una especialidad</option>
          <option>Odontolog√≠a</option>
          <option>Ortodoncia</option>
          <option>Medicina General</option>
          <option>Pediatr√≠a</option>
          <option>Dermatolog√≠a</option>
          <option>Cardiolog√≠a</option>
        </select>
      </div>
      <div class="form-group">
        <label for="motivo"><i class="fas fa-comment"></i> Motivo de la consulta</label>
        <textarea id="motivo" placeholder="Describe brevemente por qu√© vienes..." required></textarea>
      </div>
      <button type="submit" class="btn-primary">
        <i class="fas fa-ticket-alt"></i> Unirme a la fila
      </button>
    </form>

    <div id="confirmation" class="confirmation-card" style="display: none;">
      <h2><i class="fas fa-check-circle"></i> ¬°Listo! Est√°s en la fila</h2>
      <p>Tu n√∫mero de turno:</p>
      <div class="turno-id" id="turnoId">TURNO-XXXXXX</div>
      <p>Especialidad: <strong id="confEspecialidad"></strong></p>
      <div class="time-estimate">
        ‚è±Ô∏è Tiempo estimado de espera: <strong id="tiempoEstimado"></strong>
      </div>
      <button type="button" class="btn-primary" style="background:#f97316;" onclick="pagarCita()">
        <i class="fas fa-credit-card"></i> Pagar cita ahora
      </button>
    </div>
  </div>

  <!-- Personal -->
  <div id="staff" class="tab-content">
    <h2><i class="fas fa-tasks"></i> Panel del Personal</h2>
    <p style="margin: 12px 0; color: var(--gray);">Pacientes en espera:</p>
    <div id="patientList" class="patient-list">
      <div class="loading">Cargando turnos...</div>
    </div>
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // üîë CONFIGURA TUS CREDENCIALES DE SUPABASE AQU√ç
  const supabaseUrl = 'https://TU_PROYECTO.supabase.co';
  const supabaseAnonKey = 'TU_CLAVE_ANON_P√öBLICA';
  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  // Mostrar pesta√±as
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    
    if (tabId === 'patient') {
      document.querySelector('.tabs .tab:nth-child(1)').classList.add('active');
    } else {
      document.querySelector('.tabs .tab:nth-child(2)').classList.add('active');
      loadWaitingPatients();
    }
    document.getElementById(tabId).classList.add('active');
  }

  // Unirse a la fila
  document.getElementById('joinQueueForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const { data, error } = await supabase
      .from('turnos')
      .insert([
        {
          nombre: document.getElementById('nombre').value.trim(),
          telefono: document.getElementById('telefono').value.trim(),
          especialidad: document.getElementById('especialidad').value,
          motivo: document.getElementById('motivo').value.trim()
        }
      ])
      .select('id, created_at');

    if (error) {
      alert('Error al unirse a la fila: ' + error.message);
      return;
    }

    const turno = data[0];
    const turnoId = 'TURNO-' + turno.id.substring(0, 6).toUpperCase();

    // Calcular tiempo estimado (10 min por turno anterior)
    const { count } = await supabase
      .from('turnos')
      .select('*', { count: 'exact', head: true })
      .eq('estado', 'esperando')
      .lt('created_at', turno.created_at);

    const posicion = (count || 0) + 1;
    const minutos = posicion * 10;
    const tiempoTexto = minutos < 60 
      ? `${minutos} minutos` 
      : `${Math.floor(minutos / 60)} hora${Math.floor(minutos / 60) > 1 ? 's' : ''}`;

    // Mostrar confirmaci√≥n
    document.getElementById('turnoId').textContent = turnoId;
    document.getElementById('confEspecialidad').textContent = document.getElementById('especialidad').value;
    document.getElementById('tiempoEstimado').textContent = tiempoTexto;
    document.getElementById('confirmation').style.display = 'block';
    document.getElementById('joinQueueForm').reset();
  });

  // Cargar pacientes en espera
  async function loadWaitingPatients() {
    const { data, error } = await supabase
      .from('turnos')
      .select('*')
      .eq('estado', 'esperando')
      .order('created_at', { ascending: true });

    const list = document.getElementById('patientList');
    if (error) {
      list.innerHTML = `<p style="color:var(--danger);">Error al cargar: ${error.message}</p>`;
      return;
    }

    if (data.length === 0) {
      list.innerHTML = '<p style="text-align:center;color:var(--gray);">No hay pacientes en espera.</p>';
      return;
    }

    list.innerHTML = '';
    data.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'patient-item';
      const now = new Date();
      const waitMs = now - new Date(t.created_at);
      const waitMin = Math.floor(waitMs / 60000);
      
      div.innerHTML = `
        <div class="patient-info">
          <h4>${i + 1}. ${t.nombre}</h4>
          <p><i class="fas fa-phone"></i> ${t.telefono}</p>
          <p><i class="fas fa-user-md"></i> ${t.especialidad}</p>
          <p><i class="fas fa-comment"></i> ${t.motivo.substring(0, 60)}${t.motivo.length > 60 ? '...' : ''}</p>
          <p><i class="fas fa-clock"></i> Esperando: ${waitMin} min</p>
        </div>
        <div class="patient-actions">
          <button class="btn-call" onclick="marcarLlamado('${t.id}')">
            <i class="fas fa-phone"></i> Llamar
          </button>
          <button class="btn-done" onclick="marcarAtendido('${t.id}')">
            <i class="fas fa-check"></i> Atendido
          </button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  
  async function marcarLlamado(id) {
    const { error } = await supabase
      .from('turnos')
      .update({ estado: 'llamado' })
      .eq('id', id);
    if (!error) loadWaitingPatients();
  }

  async function marcarAtendido(id) {
    const { error } = await supabase
      .from('turnos')
      .update({ estado: 'atendido' })
      .eq('id', id);
    if (!error) loadWaitingPatients();
  }

  function pagarCita() {
    alert("Redirigiendo al sistema de pagos...\n(En producci√≥n: conectar con Mercado Pago, Stripe, etc.)");
  }
</script>

</body>
</html>
